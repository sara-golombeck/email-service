version: '3.8'

services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: automarkly-backend-test
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - test-network

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: automarkly-frontend-test
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - test-network

networks:
  test-network:
    driver: bridge